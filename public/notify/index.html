<!DOCTYPE html>
<html>
<head>
  <title>Notify Quickstart</title>
  <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="notify.css">
</head>
<body>

  <section>
    <h1>Welcome to Notify!</h1>
    <p>After you set up a notification binding, go ahead and send a notification!</p>

    <input type="text" id="identityInput" placeholder="Identity" size="30"/>
    <input type="text" id="segmentInput" placeholder="Segments" size="30"/>
    <input type="text" id="tagInput" placeholder="Tags" size="30"/>
    <p/>
    <input type="text" id="titleInput" placeholder="Title (optional)" size="45"/>
    <p/>
    <textarea id="bodyText" placeholder="Body..." cols="45"></textarea>
    <p/>
    <input type="submit" id="sendNotificationButton" value="Send Notification"/>

  </section>
  <textarea id="history" placeholder="Messages sent will appear here"></textarea>
  <table id="users">
    <thead></thead>
    <tbody></tbody>
  </table>
  <header>
    <a href="https://www.twilio.com/docs/api/notifications" target="_blank">
      Read the Twilio Notify guide<i class="fa fa-fw fa-external-link"></i>
    </a>
  </header>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="notify.js"></script>
</body>
</html>
